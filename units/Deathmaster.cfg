#textdomain wesnoth-tdh

[unit_type]
    id=Deathmaster
    name= _ "Deathmaster"
    race=human
    image=units/deathmaster.png
    halo=halo/darkens-aura-small.png
    hitpoints=50
    movement_type=smallfoot
    movement=6
    experience=96
    level=2
    alignment=chaotic
    advances_to=Demilich
    cost=36
    usage=mixed fighter
    description= _ "By wandering the paths of darkness, Haâ€™atel gained powers not normally granted to mortals, but at an awful price: the undead to whom he has devoted his soul are gradually taking possession of his mortal shell as well, and in time he will become the true undead, the terror to all that live."
    {DEFENSE_ANIM units/deathmaster-defend.png units/deathmaster.png {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=staff
        type=impact
        #textdomain wesnoth-units
        description= _ "staff"
        range=melee
        damage=8
        number=2
        icon=attacks/staff-necromantic.png
    [/attack]
    [attack]
        name=chill wave
        type=cold
        description= _ "chill wave"
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=10
        number=3
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        type=arcane
        description= _ "shadow wave"
        #textdomain wesnoth-tdh
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=3
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-225
            image="units/deathmaster-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/deathmaster-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/deathmaster-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/deathmaster-magic-3.png"
                sound="magic-dark.ogg"
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/deathmaster-magic-3.png"
                sound="magic-dark-miss.ogg"
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/deathmaster-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/deathmaster-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/deathmaster-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/deathmaster-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/deathmaster-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/deathmaster.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/deathmaster-attack-staff-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/deathmaster-attack-staff-2.png"
                sound=staff.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/deathmaster-attack-staff-2.png"
                sound=staff-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/deathmaster.png"
        [/frame]
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-225
            image="units/deathmaster-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/deathmaster-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/deathmaster-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/deathmaster-magic-3.png"
            sound="magic-dark.ogg"
            halo=halo/undead/black-magic-2.png
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/deathmaster-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/deathmaster-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/deathmaster-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/deathmaster-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/deathmaster-magic-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/deathmaster.png"
        [/frame]
    [/recruiting_anim]
[/unit_type]
